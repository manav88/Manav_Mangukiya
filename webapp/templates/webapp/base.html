{% load static %}


<!DOCTYPE html>

<html>

    <head>

          <style> body {
               display: flex;
               flex-direction: column;
               min-height: 100vh;
           }

           .container {
               flex: 1;
           }

           footer {
               text-align: center;
               padding: 10px;
               background-color: #05080c; 
           }</style>

         <meta charset="utf-8">

         <meta name="viewport" content="width=device-width, initial-scale=1">



         <title>Manav Mangukiya</title>

         <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

         <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>


    <body>
         
        <!-- create a navbar-->

        {% include 'webapp/navbar.html' %}

        <div class="container">

             <br>

             <!-- notification messages -->

             {% for message in messages %}

                   {% if message.tags == 'success' %}


                       <p id="message-timer" class="alert alert-success float-center text-center">

                            <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}
                        
                       </p>

                   {% endif %}


             {% endfor %}

             {% block content %}





             {% endblock %}


        </div>

        <footer class="text-center">
          <small>&copy; Created by Manav Bhadreshbhai Mangukiya</small>
      </footer>

        <script src="{% static 'js/app.js' %}"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
       
     {% block scripts %}{% endblock %}
    </body>

</html>
